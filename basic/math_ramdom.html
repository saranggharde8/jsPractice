<!DOCTYPE html>
<html>
    <head>
        <title>random number</title>
    </head>
    <body>
        <div id="output">

        </div>
        <script>
            var animals=["cat","dog","fish","tiger","rabbit"];
            var index=Math.floor(Math.random()*animals.length);
            var user_index=prompt(" which is the index value of "+animals[index]);
            var response= (index==user_index) ? ("correct") : ("worong");
            alert(response);
        </script>
    </body>
</html>
