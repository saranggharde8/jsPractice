<!DOCTYPE html>
<html>
    <head>
        <title>
            button event
        </title>
    </head>
    <body>
        <div id="output">
        </div>
        <input type = "button" onclick="myFun(this)" value="button 1">
        <input type = "button" onclick="myFun(this)" value="button 2">
        <input type = "button" onclick="myFun(this)" value="button 3">
        //comment
        <script>
            var output = document.getElementById("output");
            function myFun(t)
            {
                output.innerHTML = t.value;
                t.value = "CLICKED";
            }
        </script>
    </body>
</html>
